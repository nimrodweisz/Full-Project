version: '3'
services:
  backend:
  
    build:
      context: ./backend
    ports:
      - "5000:5000"
    
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/ilcarsDB
    depends_on:
      - mongodb  

  frontend:
  
    
    build:
      context: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app

    stdin_open: true  
    tty: true

 
  


    depends_on:
      - backend

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
   

volumes:
  mongo-data:
